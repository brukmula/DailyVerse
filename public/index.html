<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Bible Quiz</title>


  <link rel="icon" type="image/x-icon" href="images/CherithLogo.jpg">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/winScreen.css">
</head>
<body>

<div class="titleAndIntro">
  <h1> <img src="images/CherithLogo.jpg"> Daily Bible Verse Quiz</h1>
  <p id="dateTime" class = "currentDate"></p>
</div>
<nav>

  <b style="font-size: 25px">Difficulty:</b>
  <select id="difficulty" onchange="loadDataAndUpdateText()">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard" selected = "selected">Hard</option>
    <option value="complete">Complete</option>
  </select>

  <button onclick="clearInputs()">Clear</button>
  <button id ="helpButton" onclick="callInstructions()">Instructions</button>
</nav>

<div class = "mainContent">
  <p class="reference" id="reference"></p>
  <div id="sentence" class="sentence"></div>

  <button onclick="checkAnswers()">Check</button>
  <button id="peekButton">Look at Verse</button>

  <div class="oneWordInput">
    <input type="text" id="wordInput" placeholder="Type a word here..." />
    <button onclick="highlightWords()">Check Word</button>
  </div>

</div>

<div id="modal" class="modal">
  <div id="modalContent" class="modalContent"></div>
</div>

<div id="instructions" class="instructions">
  <div id="instructionsContent" class="instructionsContent"></div>
</div>

<div id ="winScreen" class="winScreen">
  <div id="winContent" class="winContent"></div>
</div>

<div id = "peekWindow" class = "peekWindow">
  <p class="peekVerse" id="peekVerse"></p>
  <p class="peekRef" id="peekRef"></p>
</div>

<script src="scripts/modalAndInstructions.js"></script>
<script src="scripts/updateDate.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/peek.js"></script>

</body>
</html>
